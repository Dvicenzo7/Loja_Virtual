<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Lojas Vi</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

<!-- Navigation-->
<nav style="background-color: #f8f9fa; padding: 1rem;">
    <div style="max-width: 1200px; margin: auto; display: flex; justify-content: space-between; align-items: center;">
        <a style="text-decoration: none; color: #000; font-size: 1.5rem; font-weight: bold;" href="#!">Lojas Vi</a>
        <div>
            <a style="margin-right: 15px; color: #007bff; text-decoration: none;" href="#!">Home</a>
            <a style="margin-right: 15px; color: #007bff; text-decoration: none;" href="#!">About</a>
            <a style="color: #007bff; text-decoration: none;" href="#!">Shop</a>
        </div>
    </div>
</nav>

<!-- Header-->
<header style="background-color: #343a40; color: #fff; padding: 4rem 0; text-align: center;">
    <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Shop in style</h1>
    <p style="font-size: 1.25rem; color: #ccc;">With this shop homepage template</p>
</header>

<!-- Main Section -->
<div style="max-width: 1200px; margin: 2rem auto; padding: 0 1rem; display: flex; gap: 2rem;">


    <div style="flex: 1; background: #f9f9f9; padding: 2rem; border: 1px solid #ddd; border-radius: 8px;">
        <h2 style="margin-bottom: 1rem;">Login</h2>
        <form action="/finalizar/login" method="POST">
            <!-- Exibindo a mensagem de erro, se houver -->
            <div th:if="${erroLogin}" style="color: red; font-weight: bold; margin-bottom: 1rem;">
                <span th:text="${erroLogin}"></span>
            </div>

            <div style="margin-bottom: 1rem;">
                <label for="loginEmail" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Email</label>
                <input type="text" id="loginEmail" name="username" placeholder="Digite seu email"
                       style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;" />
            </div>
            <div style="margin-bottom: 1rem;">
                <label for="loginSenha" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Senha</label>
                <input type="password" id="loginSenha" name="password" placeholder="Digite sua senha"
                       style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;" />
            </div>
            <button type="submit" style="padding: 0.5rem 2rem; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Entrar</button>
        </form>
    </div>


    <!-- Registration Form -->


    <div style="flex: 1; background: #f9f9f9; padding: 2rem; border: 1px solid #ddd; border-radius: 8px;">
        <h2 style="margin-bottom: 1rem;">Efetue seu Cadastro na Lojas Vi</h2>
        <form action="/cliente/salvar" th:object="${cliente}" method="POST">
            <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
                <div style="flex: 1 1 45%;">
                    <label for="nome" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Nome do Cliente</label>
                    <input type="text" id="nome" placeholder="Nome Cliente" th:field="*{nome}"
                           style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;" />
                </div>
                <div style="flex: 1 1 45%;">
                    <label for="cpf" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">CPF</label>
                    <input type="text" id="cpf" placeholder="CPF" th:field="*{cpf}"
                           style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;" />
                </div>
                <div style="flex: 1 1 45%;">
                    <label for="cidade" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Cidade</label>
                    <select id="cidade" th:field="*{cidade}" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
                        <option th:each="cid: ${listaCidade}" th:value="${cid.id}" th:text="${cid.nome}"></option>
                    </select>
                </div>
                <div style="flex: 1 1 45%;">
                    <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Email do Cliente</label>
                    <input type="text" id="email" placeholder="Email do cliente" th:field="*{email}"
                           style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;" />
                </div>
                <div style="flex: 1 1 45%;">
                    <label for="senha" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Senha do Cliente</label>
                    <input type="password" id="senha" placeholder="Senha do cliente" th:field="*{senha}"
                           style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;" />
                </div>
            </div>
            <button type="submit" style="margin-top: 1rem; padding: 0.5rem 2rem; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Salvar</button>
        </form>
    </div>
    </form>
</div>

<!-- Footer -->
<footer style="background-color: #343a40; color: #fff; text-align: center; padding: 1rem;">
    <p style="margin: 0;">Copyright &copy; Your Website 2023</p>
</footer>

</body>
</html>
